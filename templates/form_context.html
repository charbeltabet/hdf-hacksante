<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Context</title>
    <link rel="stylesheet" href="/static/css/form_context.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <main>
        <section class="input-card">
            <header class="input-header">
                <h1>Form Context</h1>
            </header>

            <nav class="mode-toolbar" role="tablist" aria-label="Input mode">
                <button class="mode-button" role="tab" aria-selected="false" data-mode="chat">
                    <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                    </svg>
                    <span>Chat</span>
                </button>
                <button class="mode-button" role="tab" aria-selected="true" data-mode="text">
                    <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 3H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z" />
                        <line x1="9" y1="7" x2="15" y2="7" />
                        <line x1="9" y1="11" x2="15" y2="11" />
                        <line x1="9" y1="15" x2="13" y2="15" />
                    </svg>
                    <span>Text</span>
                </button>
                <button class="mode-button" role="tab" aria-selected="false" data-mode="camera">
                    <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                        <circle cx="12" cy="13" r="4" />
                    </svg>
                    <span>Camera</span>
                </button>
                <button class="mode-button" role="tab" aria-selected="false" data-mode="upload">
                    <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    <span>Upload</span>
                </button>
                <button class="mode-button" role="tab" aria-selected="false" data-mode="voice">
                    <svg class="mode-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                        <line x1="12" y1="19" x2="12" y2="23" />
                        <line x1="8" y1="23" x2="16" y2="23" />
                    </svg>
                    <span>Voice</span>
                </button>

            </nav>

            <div class="input-area">
                <!-- Text mode -->
                <div class="mode-panel active" data-panel="text">
                    <label class="text-field-label" for="context-text">Describe the patient context</label>
                    <textarea class="text-field" id="context-text" rows="8"
                        placeholder="Type or paste medical context here..."></textarea>
                </div>

                <!-- Camera mode -->
                <div class="mode-panel" data-panel="camera">
                    <video class="camera-preview" autoplay playsinline></video>
                    <div class="camera-controls">
                        <button class="capture-button" aria-label="Take photo">
                            <span class="capture-ring"></span>
                        </button>
                    </div>
                    <canvas class="camera-canvas" hidden></canvas>
                </div>

                <!-- Upload mode -->
                <div class="mode-panel" data-panel="upload">
                    <label class="upload-dropzone" for="file-input">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <span class="upload-text">Drop a file here or click to browse</span>
                        <span class="upload-hint">Images, PDFs, or documents</span>
                        <input id="file-input" type="file" accept="image/*,.pdf,.doc,.docx" hidden>
                    </label>
                    <div class="upload-preview" hidden>
                        <img class="preview-image" alt="Uploaded file preview">
                        <span class="preview-filename"></span>
                        <button class="preview-remove" aria-label="Remove file">&times;</button>
                    </div>
                </div>

                <!-- Voice mode -->
                <div class="mode-panel" data-panel="voice">
                    <div class="voice-recorder">
                        <button class="record-button" aria-label="Start recording">
                            <span class="record-dot"></span>
                        </button>
                        <p class="voice-status">Tap to start recording</p>
                        <div class="voice-visualizer" hidden>
                            <div class="visualizer-bar"></div>
                            <div class="visualizer-bar"></div>
                            <div class="visualizer-bar"></div>
                            <div class="visualizer-bar"></div>
                            <div class="visualizer-bar"></div>
                            <div class="visualizer-bar"></div>
                            <div class="visualizer-bar"></div>
                        </div>
                        <time class="voice-timer" hidden>00:00</time>
                    </div>
                </div>

                <!-- Chat mode -->
                <div class="mode-panel" data-panel="chat">
                    <div class="chat-role-picker" id="chat-role-picker">
                        <p class="role-picker-label">I am a...</p>
                        <div class="role-picker-buttons">
                            <button class="role-picker-btn" data-role="patient">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" width="28" height="28">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg>
                                <span>Patient</span>
                            </button>
                            <button class="role-picker-btn" data-role="doctor">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round" width="28" height="28">
                                    <path
                                        d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6 6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3" />
                                    <path d="M8 15v1a6 6 0 0 0 6 6 6 6 0 0 0 6-6v-4" />
                                    <circle cx="20" cy="10" r="2" />
                                </svg>
                                <span>Doctor</span>
                            </button>
                        </div>
                    </div>
                    <div class="chat-container" id="chat-container" hidden>
                        <div class="chat-toolbar">
                            <div class="chat-progress" id="chat-progress"></div>
                            <button class="chat-mute-btn" id="chat-mute" aria-label="Mute AI voice"
                                title="Toggle AI voice">
                                <svg class="mute-icon-on" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18"
                                    height="18">
                                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
                                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                                </svg>
                                <svg class="mute-icon-off" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="18"
                                    height="18" hidden>
                                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                                    <line x1="23" y1="9" x2="17" y2="15" />
                                    <line x1="17" y1="9" x2="23" y2="15" />
                                </svg>
                            </button>
                        </div>
                        <div class="chat-messages" id="chat-messages"></div>
                        <div class="chat-input-row">
                            <input type="text" class="chat-input" id="chat-input" placeholder="Type your response..."
                                autocomplete="off">
                            <button class="chat-mic-button" id="chat-mic" aria-label="Record voice message">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                                    <line x1="12" y1="19" x2="12" y2="23" />
                                    <line x1="8" y1="23" x2="16" y2="23" />
                                </svg>
                            </button>
                            <button class="chat-send-button" id="chat-send" aria-label="Send" hidden>
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round" width="20" height="20">
                                    <line x1="22" y1="2" x2="11" y2="13" />
                                    <polygon points="22 2 15 22 11 13 2 9 22 2" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="input-footer">
                <button class="submit-button" disabled>Submit</button>
            </footer>
        </section>

        <section class="results-card" hidden>
            <header class="results-header">
                <h2>Extracted Data</h2>
                <button class="results-dismiss" aria-label="Dismiss">&times;</button>
            </header>

            <div class="results-reasoning" hidden>
                <summary class="reasoning-label">AI Reasoning</summary>
                <p class="reasoning-text"></p>
            </div>

            <ul class="results-fields"></ul>

            <footer class="results-footer">
                <button class="confirm-button">Confirm &amp; Fill Form</button>
            </footer>
        </section>
    </main>

    <script src="/static/js/form_context.js"></script>
</body>

</html>
