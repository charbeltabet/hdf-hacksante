<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DXCare Data Agent</title>
    <style>
        :root {
            /* Modern, Flat Palette - No Gradients */
            --primary: #2563eb;
            /* Royal Blue */
            --primary-hover: #1d4ed8;
            --bg-app: #f8fafc;
            /* Cool Slate White */
            --bg-surface: #ffffff;
            --text-main: #0f172a;
            /* Slate 900 */
            --text-secondary: #64748b;
            /* Slate 500 */
            --border: #e2e8f0;
            --focus-ring: #bfdbfe;

            --success-bg: #dcfce7;
            --success-text: #166534;
            --error: #ef4444;

            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-sm: 8px;

            --shadow-subtle: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-float: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Main Card */
        .app-container {
            width: 100%;
            max-width: 440px;
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-float);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin-top: 2vh;
        }

        /* Header */
        header {
            padding: 24px;
            background: var(--bg-surface);
            border-bottom: 1px solid transparent;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        h1 {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
            letter-spacing: -0.025em;
        }

        .status-badge {
            font-size: 0.75rem;
            background: #f1f5f9;
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 99px;
            font-weight: 600;
        }

        p.subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0;
        }

        /* Content Area */
        .content-area {
            padding: 0 24px 24px;
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* --- Unified Editor Styles --- */
        .rich-editor-wrapper {
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: #fff;
            transition: all 0.2s;
            min-height: 300px;
            /* Allow growth */
            position: relative;
        }

        .rich-editor-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--focus-ring);
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: none;
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            outline: none;
            color: var(--text-main);
            background: transparent;
            font-family: inherit;
        }

        /* Attachment Area */
        .attachments-area {
            padding: 0 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            margin-bottom: 8px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .attachments-area:not(:empty) {
            padding-bottom: 8px;
            /* Spacing when items exist */
        }

        .attachments-area::-webkit-scrollbar {
            display: none;
        }

        .attachment-item {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: var(--radius-sm);
            overflow: hidden;
            border: 1px solid var(--border);
            flex-shrink: 0;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .attachment-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .attachment-item.doc-type::after {
            content: "DOC";
            font-size: 10px;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .attachment-remove {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            cursor: pointer;
        }

        /* Transcript Container inside Editor */
        .transcript-container {
            display: none;
            /* Hidden until content exists */
            flex-direction: column;
            gap: 12px;
            padding: 12px 16px;
            background: #f8fafc;
            border-top: 1px dashed var(--border);
            margin-top: auto;
            /* Push to bottom of flex container */
        }

        .chat-bubble {
            display: flex;
            gap: 12px;
            opacity: 0;
            animation: slideIn 0.3s forwards;
            max-width: 100%;
        }

        .chat-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .avatar-dr {
            background: #dbeafe;
            color: var(--primary);
        }

        .avatar-pt {
            background: #e2e8f0;
            color: var(--text-secondary);
        }

        .chat-content {
            display: flex;
            flex-direction: column;
            max-width: 85%;
        }

        .chat-name {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 2px;
            font-weight: 600;
        }

        .chat-text {
            font-size: 0.9rem;
            line-height: 1.4;
            color: var(--text-main);
            background: #fff;
            padding: 8px 12px;
            border-radius: 0 12px 12px 12px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-subtle);
        }

        .chat-bubble.doctor .chat-text {
            background: #eff6ff;
            border-color: #dbeafe;
            color: #1e3a8a;
        }

        /* Editor Toolbar */
        .editor-toolbar {
            border-top: 1px solid var(--border);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8fafc;
            border-bottom-left-radius: var(--radius-md);
            border-bottom-right-radius: var(--radius-md);
            height: 56px;
            transition: background 0.3s;
        }

        .editor-toolbar.recording-mode {
            background: #fef2f2;
            /* Light Red tint */
            justify-content: space-between;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toolbar-btn {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            color: var(--primary);
            border-color: var(--primary);
            background: #eff6ff;
        }

        .toolbar-btn.mic-btn:hover {
            color: var(--error);
            border-color: var(--error);
            background: #fef2f2;
        }

        .toolbar-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .toolbar-divider {
            width: 1px;
            height: 20px;
            background: var(--border);
        }

        /* Recording UI elements */
        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--error);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--error);
            border-radius: 50%;
            animation: pulse-red 1.5s infinite;
        }

        .stop-btn {
            background: var(--error);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            padding: 6px 12px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stop-btn:hover {
            background: #dc2626;
        }

        .stop-btn svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* Footer */
        .footer {
            padding: 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-surface);
        }

        .btn-submit {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 16px;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            transition: transform 0.1s;
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .btn-submit:disabled {
            background: var(--border);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        /* Animations */
        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                background: #fff;
            }

            .app-container {
                border-radius: 0;
                box-shadow: none;
                border: none;
                min-height: 100vh;
                margin-top: 0;
            }

            .content-area {
                padding: 16px;
            }

            .footer {
                position: sticky;
                bottom: 0;
                padding-bottom: max(24px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <div class="header-top">
                <h1>DXCare Agent</h1>
                <span class="status-badge">Online</span>
            </div>
            <p class="subtitle">Unified Data Entry</p>
        </header>

        <div class="content-area">

            <div class="rich-editor-wrapper">
                <textarea id="text-input" placeholder="Start typing clinical notes or record a session..."></textarea>

                <!-- Attachments Preview -->
                <div id="attachments-area" class="attachments-area"></div>

                <!-- Voice Transcript Area (Appears inline) -->
                <div id="transcript-container" class="transcript-container"></div>

                <!-- Adaptive Toolbar -->
                <div id="editor-toolbar" class="editor-toolbar">

                    <!-- Default State -->
                    <div id="toolbar-default" class="toolbar-group" style="width: 100%; display: flex;">
                        <button class="toolbar-btn" onclick="triggerUpload()" title="Attach Image">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
                            </svg>
                        </button>
                        <button class="toolbar-btn" onclick="triggerUpload()" title="Attach Document">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z" />
                            </svg>
                        </button>

                        <div class="toolbar-divider"></div>

                        <!-- Mic Button -->
                        <button class="toolbar-btn mic-btn" onclick="startRecording()" title="Start Dictation">
                            <svg viewBox="0 0 24 24">
                                <path
                                    d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                                <path
                                    d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                            </svg>
                        </button>

                        <div style="margin-left: auto; font-size: 0.8rem; color: var(--text-secondary);">
                            Attach or Record
                        </div>
                    </div>

                    <!-- Recording State -->
                    <div id="toolbar-recording" class="toolbar-group"
                        style="width: 100%; display: none; justify-content: space-between;">
                        <div class="recording-indicator">
                            <div class="pulse-dot"></div>
                            <span id="recording-timer">00:00</span>
                        </div>

                        <button class="stop-btn" onclick="stopRecording()">
                            <svg viewBox="0 0 24 24">
                                <path d="M6 6h12v12H6z" />
                            </svg>
                            Stop & Transcribe
                        </button>
                    </div>

                </div>
            </div>

            <input type="file" id="file-input" accept="image/*,.pdf,.doc,.docx" multiple hidden>

        </div>

        <div class="footer">
            <button class="btn-submit" id="submit-btn" onclick="submitData()">
                <span id="btn-text">Sync to DXCare</span>
                <div class="spinner" id="spinner" style="display: none;"></div>
            </button>
        </div>
    </div>

    <script>
        let isRecording = false;
        let recordingTimer;

        // --- Unified Upload Logic ---
        const fileInput = document.getElementById('file-input');
        const attachmentsArea = document.getElementById('attachments-area');

        function triggerUpload() {
            fileInput.click();
        }

        fileInput.addEventListener('change', function (e) {
            const files = Array.from(e.target.files);

            files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'attachment-item';

                const removeBtn = document.createElement('div');
                removeBtn.className = 'attachment-remove';
                removeBtn.innerHTML = '×';
                removeBtn.onclick = function () { item.remove(); };
                item.appendChild(removeBtn);

                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (ev) {
                        const img = document.createElement('img');
                        img.src = ev.target.result;
                        item.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                } else {
                    item.classList.add('doc-type');
                }

                attachmentsArea.appendChild(item);
            });
            fileInput.value = '';
        });

        // --- Voice & Mock Transcript Logic ---
        const toolbar = document.getElementById('editor-toolbar');
        const defaultTools = document.getElementById('toolbar-default');
        const recordingTools = document.getElementById('toolbar-recording');
        const timerDisplay = document.getElementById('recording-timer');
        const transcriptContainer = document.getElementById('transcript-container');

        function startRecording() {
            isRecording = true;

            // Switch UI
            toolbar.classList.add('recording-mode');
            defaultTools.style.display = 'none';
            recordingTools.style.display = 'flex';

            // Start Timer
            let sec = 0;
            timerDisplay.innerText = "00:00";
            recordingTimer = setInterval(() => {
                sec++;
                let fmt = sec < 10 ? ⁠ 0${ sec } ⁠ : sec;
                timerDisplay.innerText = ⁠ 00:${ fmt } ⁠;
            }, 1000);
        }

        function stopRecording() {
            isRecording = false;
            clearInterval(recordingTimer);

            // Switch UI back
            toolbar.classList.remove('recording-mode');
            recordingTools.style.display = 'none';
            defaultTools.style.display = 'flex';

            // Generate Content
            generateMockTranscript();
        }

        function generateMockTranscript() {
            transcriptContainer.innerHTML = '';
            transcriptContainer.style.display = 'flex';

            const conversation = [
                { role: 'Dr', text: "How have the headaches been since last week?", type: 'doctor' },
                { role: 'Pt', text: "They are still there, mostly in the morning.", type: 'patient' },
                { role: 'Dr', text: "On a scale of 1 to 10, how intense are they?", type: 'doctor' },
                { role: 'Pt', text: "About a 6. Light sensitivity is worse too.", type: 'patient' },
                { role: 'Dr', text: "Noted. Any dizziness accompanying the pain?", type: 'doctor' },
                { role: 'Pt', text: "Sometimes when I stand up too fast.", type: 'patient' }
            ];

            let delay = 0;
            conversation.forEach(msg => {
                setTimeout(() => {
                    const bubble = document.createElement('div');
                    bubble.className = ⁠ chat - bubble ${ msg.type } ⁠;
                    bubble.innerHTML = `
                        <div class="chat-avatar avatar-${msg.role.toLowerCase()}">${msg.role}</div>
                        <div class="chat-content">
                            <span class="chat-name">${msg.type === 'doctor' ? 'Doctor' : 'Patient'}</span>
                            <div class="chat-text">${msg.text}</div>
                        </div>
                    `;
                    transcriptContainer.appendChild(bubble);
                    transcriptContainer.scrollTop = transcriptContainer.scrollHeight;
                }, delay);
                delay += 600;
            });
        }

        // --- Submission Logic ---
        function submitData() {
            const btn = document.getElementById('submit-btn');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btn-text');

            const hasText = document.getElementById('text-input').value.length > 0;
            const hasAttachments = attachmentsArea.children.length > 0;
            const hasVoice = transcriptContainer.children.length > 0;

            if (!hasText && !hasAttachments && !hasVoice) {
                shakeBtn(btn); return;
            }

            btn.disabled = true;
            btnText.innerText = "Syncing...";
            spinner.style.display = 'block';

            setTimeout(() => {
                btn.disabled = false;
                btnText.innerText = "Synced Successfully!";
                spinner.style.display = 'none';
                btn.style.backgroundColor = 'var(--success-text)';
                btn.style.background = '#166534';

                setTimeout(() => {
                    btnText.innerText = "Sync to DXCare";
                    btn.style.background = 'var(--text-main)';

                    // Reset All
                    document.getElementById('text-input').value = '';
                    attachmentsArea.innerHTML = '';
                    transcriptContainer.innerHTML = '';
                    transcriptContainer.style.display = 'none';
                }, 2000);
            }, 1500);
        }

        function shakeBtn(btn) {
            btn.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-10px)' },
                { transform: 'translateX(10px)' },
                { transform: 'translateX(0)' }
            ], { duration: 300 });
        }
    </script>
</body>

</html>
