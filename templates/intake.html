<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Intake Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 24px 40px;
        }

        header h1 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        main {
            flex: 1;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        .form-row {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 2px solid #d0d0d0;
            border-radius: 4px;
            color: #1a1a1a;
            background-color: #fafafa;
            transition: border-color 0.15s ease;
        }

        input[type="text"]::placeholder {
            color: #999999;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1a1a1a;
            background-color: #ffffff;
        }

        .submit-row {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
        }

        button[type="submit"] {
            background-color: #1a1a1a;
            color: #ffffff;
            border: none;
            padding: 14px 48px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        button[type="submit"]:hover {
            background-color: #333333;
        }

        button[type="submit"]:active {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Patient Intake Form</h1>
    </header>
    <main>
        <form id="intake-form" method="POST" action="/intake">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="text" id="date_of_birth" name="date_of_birth" placeholder="MM/DD/YYYY" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="(555) 123-4567" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" placeholder="john.doe@email.com" required>
                </div>
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main Street" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="New York" required>
                </div>
                <div class="form-group">
                    <label for="insurance_provider">Insurance Provider</label>
                    <input type="text" id="insurance_provider" name="insurance_provider" placeholder="Blue Cross" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="insurance_id">Insurance ID</label>
                    <input type="text" id="insurance_id" name="insurance_id" placeholder="ABC123456789" required>
                </div>
                <div class="form-group">
                    <label for="reason_for_visit">Reason for Visit</label>
                    <input type="text" id="reason_for_visit" name="reason_for_visit" placeholder="Annual checkup" required>
                </div>
            </div>

            <div class="submit-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
